<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="page-title">HEAP VISUALIZER</h1>
        <div class="theme-toggler">
            <input type="checkbox" id="darkmode" class="theme-input">
            <label for="darkmode" class="theme-label">
                <img src="images/moon.png" alt="Moon" class="moon-icon">
                <img src="images/sun.png" alt="Sun" class="sun-icon">
            </label>
        </div>
    </div>

    <div class="container">
        <div class="heap-container">
            <svg id="heapSvg" width="1000" height="1000"></svg>
        </div>
        <div class="controls">
            <h3>Settings</h3>
            <div>
                <label for="heapType" class="heap-type-label">Heap Type:</label>
                <select id="heapType">
                    <option value="max">Max Heap</option>
                    <option value="min">Min Heap</option>
                </select>
            </div>
            <div>
                <input type="number" id="nodeSearch" placeholder="Enter Value">
                <button id="searchBtn">Search</button>
            </div>
            <div>
                <input type="number" id="nodeInput" placeholder="Enter Value">
                <button id="insertBtn">Insert</button>
            </div>
            <div>
                <input type="number" id="nodeDelete" placeholder="Enter Value">
                <button id="deleteBtn">Delete</button>
            </div>
            <div>
                <button id="deleteRootBtn">Delete Root</button>
                <button id="randomHeap">Random Heap</button>
            </div>
            <div>
                <button id="convertHeap">Convert Max Heap to Min Heap</button>
            </div>
            <div>
                <button id="heapSortBtn">Heap Sort</button>
            </div>
            <div>
                <textarea id="heapSortOutput" rows="4" placeholder="Heap Sort Output" readonly></textarea>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <h3>&copy; 2024 All Rights Reserved | Created by <strong>Vaibhav Agrawal</strong></h3>
        </div>
        <div class="footer-right">
            <a href="https://github.com/vaibhavvagrawall/Heap-Visualizer" target="_blank" class="footer-icon">
                <img src="images/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/vaibhavvagrawall/" target="_blank" class="footer-icon">
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>    

    <script src="js/heap.js"></script>
    <script src="js/render.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
